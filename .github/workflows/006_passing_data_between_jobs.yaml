name: 06 Passing Data Between jobs

on:
  workflow_dispatch:
    
jobs:
  data-sender-job:
    runs-on: ubuntu-latest
    steps:
    - name: Data sender
      id: data-sender
      run: |
        echo "name=Janis" >> $GITHUB_OUTPUT
    outputs:
      name: ${{ steps.data-sender.outputs.name }}

  data-receiver-job:
    runs-on: ubuntu-latest
    needs: ["data-sender-job"] # notice how the Job name is in quotes
    steps:
    - name: Data Receiver
      id: data-receiver
      # notice how we reference the data of the JOB using its name  
      run: |
        echo ${{ needs.data-sender-job.outputs.name }}.
    